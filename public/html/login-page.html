<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/main-circle.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="login-page">
      <h2 class="form-title">Login</h2>
      <form class="form" id="login-form">
        <label class="input-label" for="username">Username: </label>
        <input
          placeholder="Enter your name"
          class="input"
          id="username"
          name="username"
          type="text"
          required
          pattern="[A-Za-z0-9]{3,30}"
          title="At least 3 letters & less than 30"
        />
        <label class="input-label" for="password">Password:</label>
        <input
          placeholder="Enter your password"
          class="input"
          class="input"
          id="password"
          required
          minlength="3"
          maxlength="15"
          title="At least 3 letters & less than 16"
          name="password"
          type="password"
        />
        <!-- <a class="login-button"  href="appointments-table-page.html">Login</a> -->

        <input class="input" id="submit" type="submit" value="Login" />
      </form>
    </section>
    <script src="../js/dom.js"></script>
  </body>
</html>
