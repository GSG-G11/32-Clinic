<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;0,700;1,300;1,400&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../assets/main-circle.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search For Appointment</title>
  </head>
  <body>
    <div class="back-home">
      <a href="../index.html">HOME</a>
    </div>
    <section class="appointment-search-section">
      <div class="search-section">
        <input
          required
          pattern="[A-Za-z]{3,30}"
          title="At least 3 letters & less than 30"
          class="search-input"
          placeholder="Enter patient name"
          type="text"
        />
        <button class="search-button" type="button">Search</button>
      </div>
      <hr class="line" />
      <div class="cards">
        
      </div>
    </section>
    <script src="../js/dom.js"></script>
  </body>
</html>
